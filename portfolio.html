      /* Hero Banner */
   .hero-banner {
  background: url('./assest/mainbanner.jpg') no-repeat center center/cover;
  height: 50vh;              /* Full screen height */
  width: 100%;                /* Full width */
  position: relative;
  color: white;
}

    .hero-banner::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hero-text {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);

/* Brand Text White */

    /* Breadcrumb */

    /* Filter Links */
    .filter-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      padding: 5px 10px;
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    .filter-links a:hover,
    .filter-links a.active {
      color: white;
      background-color: #f15b2a;

    /* Gallery Images */
.gallery-img {
  width: 100%;
  height: auto; /* Let image height adjust based on aspect ratio */
  max-height: 500px; /* Optional: limit maximum height if needed */
  object-fit: cover;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border-radius: 8px;
  cursor: pointer;
}


    .gallery-img:hover {

    }
    .modal-enlarged-img {

      max-height: 90vh;

    }
